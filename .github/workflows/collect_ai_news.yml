name: Collect AI News

on:
  schedule:
    - cron: '0 15 * * *'   # 07:00 America/Los_Angeles PST (15:00 UTC) | 08:00 PDT during daylight saving
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run collector
        run: |
          python collector.py --output-dir data
      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update AI news digest'
          branch: ${{ github.ref }}
          file_pattern: data/**/*.md data/**/*.txt
